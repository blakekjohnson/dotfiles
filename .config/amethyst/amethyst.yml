layouts:
  - fullscreen
  - middle-wide

mod1:
  - option
  - shift

mod2:
  - option
  - shift
  - control

cycle-layout:
  mod: mod1
  key: space

cycle-layout-backward:
  mod: mod2
  key: space

shrink-main:
  mod: mod1
  key: h

expand-main:
  mod: mod1
  key: l

increase-main:
  mod: mod1
  key: ','

decrease-main:
  mod: mod1
  key: '.'

focus-ccw:
  mod: mod1
  key: j

focus-cw:
  mod: mod1
  key: k

focus-main:
  mod: mod1
  key: m

# Swap the position of the currently focused window with the next window in the list going counter-clockwise.
swap-ccw:
  mod: mod2
  key: j

# Swap the position of the currently focused window with the next window in the list going clockwise.
swap-cw:
  mod: mod2
  key: k

# Swap the position of the currently focused window with the main window in the list.
swap-main:
  mod: mod1
  key: enter

toggle-float:
  mod: mod1
  key: t

